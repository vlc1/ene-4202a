name: build TD files

on:
  push:
    branches:
      - gh-pages

jobs:
  convert-via-pandoc:
    runs-on: ubuntu-latest
    container:

      image: docker://pandoc/core:2.9
      options: --entrypoint=sh

    steps:

      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: create output directories
        run: mkdir output

      - name: convert md to tex
        run: |
          find ./ -iname 'exercices/*.md' -type f -exec sh -c 'pandoc -s -N ${0} -o output/$(basename $0 .md).tex' {} \;

      - name: LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          working_directory: output/exercices
          root_file: "*.tex"
          glob_root_file: true

      - name: artifacts
        uses: actions/upload-artifact@v2
        with:
          name: files
          path: output/*.pdf

